<!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>FoodCorner</title>
  </head>

  <body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light" id="openingSection">
    <div class="container">
      <a class="navbar-brand" href="#">FoodCorner</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link active" href="#openingSection">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#listSection">Recipes</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- End of Navbar -->

  <!-- Jumbotron -->
  <jumbo-tron></jumbo-tron>  
  <!-- End of Jumbotron -->

  <!-- List Recipes Container -->
  <main class="container" id="listSection">

    <!-- List Recipes -->
    <div class="listRecipe row">
          
    </div>
    <!-- End of List Recies -->
    
    <!-- Modal Popup -->
    <div class="modal fade" id="mealDetailsModal" tabindex="-1" role="dialog" aria-labelledby="mealDetailsModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="mealDetailsModalTitle">Recipes</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Modal Popup -->

    <!-- Footer -->
    <div class="row footer">
      <div class="col text-center">
        <p>2020 All Rights Reserved by FoodCorner</p>
      </div>
    </div>

  </main>
